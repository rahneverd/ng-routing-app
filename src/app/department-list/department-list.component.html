<ul class="list-group">
  <li class="list-group-item" style="cursor: pointer;" *ngFor="let department of departments" (click)="onSelect(department)" [class.active]="department.id === departmentId">
    <span class="btn btn-primary">{{department.id}}</span>
    <span class="btn">{{department.name}}</span>
  </li>
</ul>
